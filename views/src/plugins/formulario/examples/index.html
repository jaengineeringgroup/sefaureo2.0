<!doctype html>
<html lang="en">

<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Include SmartWizard CSS -->
    <link href="../dist/css/smart_wizard.css" rel="stylesheet" type="text/css" />

    <!-- Optional SmartWizard theme -->
    <link href="../dist/css/smart_wizard_theme_circles.css" rel="stylesheet" type="text/css" />
    <link href="../src/css/estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <!-- External toolbar sample -->


        <!-- SmartWizard html -->
        <div id="smartwizard">
            <ul class="pasos">
                <li><a href="#step-1" id="condicion" onclick="funciones();">1<br /><small class="titulos">Datos Generales</small></a></li>
                <li><a href="#step-2" id="condicion1" onclick="funciones();">2<br /><small>Dirección</small></a></li>
                <li><a href="#step-3" id="condicion2" onclick="funciones();">3<br /><small>Clientes</small></a></li>
                <li><a href="#step-4" id="condicio3" onclick="funciones();">4<br /><small>Descripción</small></a></li>
            </ul>

            <div>
                <!--OPCION 1-->
                <div id="step-1" class="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" class="form-control" class="required" id="txt_nombre">
                            </div>

                            <div class="form-group">
                                <label>Sucursal: </label>
                                <input type="text" class="form-control" required id="txt_sucursal">
                            </div>

                            <div class="form-group">
                                <label>Corporativo:</label>
                                <input type="text" class="form-control" required id="txt_corp">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Imagen</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                <!--OPCION 2-->
                <div id="step-2" class="">
                    <h3 class="border-bottom border-gray pb-2">Dirección</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Calle:</label>
                                <input type="text" class="form-control" class="required" id="txt_calle">
                            </div>

                            <div class="form-group">
                                <label>Numero exterior: </label>
                                <input type="text" class="form-control" required id="txt_numext">
                            </div>

                            <div class="form-group">
                                <label>Numero Interior:</label>
                                <input type="text" class="form-control" required id="txt_numint">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Imagen</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="step-3" class="">
                    Paso 2
                </div>
                <div id="step-4" class="">
                    <h3 class="border-bottom border-gray pb-2">Paso 4</h3>

                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6 col-sm-12 centrarBotones">
            <div class="btn-group col-lg-6 col-sm-12" role="group">
                <button class="btn btn-warning btn-atras" id="prev-btn" type="button" onclick="funciones();">Atras</button>
                <button class="btn btn-warning btn-siguiente" id="next-btn" type="button" onclick="funciones();">Siguiente</button>
            </div>
        </div>


    </div>

    <!-- Include jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Include SmartWizard JavaScript source -->
    <script type="text/javascript" src="../dist/js/jquery.smartWizard.min.js"></script>
    <script src="../src/js/validacion.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            // Step show event
            $("#smartwizard").on("showStep", function(e, anchorObject, stepNumber, stepDirection, stepPosition) {
                //alert("You are on step "+stepNumber+" now");
                if (stepPosition === 'first') {
                    $("#prev-btn").addClass('disabled');
                } else if (stepPosition === 'final') {
                    $("#next-btn").addClass('disabled');
                } else {
                    $("#prev-btn").removeClass('disabled');
                    $("#next-btn").removeClass('disabled');
                }
            });


            // Smart Wizard
            $('#smartwizard').smartWizard({
                theme: 'circles',
                selected: 0,
                transitionEffect: 'fade',
                showStepURLhash: false,
                toolbarSettings: {
                    showNextButton: false,
                    showPreviousButton: false,
                    toolbarButtonPosition: 'right'
                }
            });




            $("#prev-btn").on("click", function() {
                // Navigate previous
                $('#smartwizard').smartWizard("prev");
                return true;
            });

            $("#next-btn").on("click", function() {
                // Navigate next
                $('#smartwizard').smartWizard("next");
                return true;
            });




        });
    </script>
</body>

</html>
